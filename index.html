<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>あなたのおすすめは？</title>
<style>
  body {
    text-align: center;
    background-color: #EEADAA; /* 背景色 */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #C87377; 
    background-color: #FDD4D7;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 15px;
  }

  label, select, button, p {
    font-size: 16px;
    margin: 10px 0;
  }

  button {
    color: #C87377;
    background-color: #FEE3E5;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #FDD4D7;
  }

  #result-output {
    font-size: 18px; /* 大きめの文字サイズ */
    font-weight: bold;
  }
  #result-output b {
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>あなたのおすすめは？</h1>
  <br><br>
<!-- 季節の選択 -->
<label for="season-select">季節を選んでください:</label>
<select id="season-select">
  <option value="">--選択してください--</option>
  <option value="春">春</option>
  <option value="夏">夏</option>
  <option value="秋">秋</option>
  <option value="冬">冬</option>
</select>
<br><br>
<!-- タイプの選択 -->
<label for="type-select">タイプを選んでください:</label>
<select id="type-select">
  <option value="">--選択してください--</option>
  <option value="山">山</option>
  <option value="海">海</option>
  <option value="食べ物">食べ物</option>
</select>
<br><br>
<!-- 結果表示 -->
<button id="check-result">結果を見る</button>
<p id="result-output"></p>
<!-- JavaScriptファイルの読み込み -->
<script>
  // 結果を計算して表示する関数
  function checkFortune() {
    const season = document.getElementById('season-select').value;
    const type = document.getElementById('type-select').value;
    let result = "結果なし"; // デフォルト値

    if (season === "春" && type === "山") {
      result = "お花見";
    } else if (season === "春" && type === "海") {
      result = "海岸で散歩";
    } else if (season === "春" && type === "食べ物") {
      result = "タケノコご飯";
    } else if (season === "夏" && type === "山") {
      result = "キャンプ";
    } else if (season === "夏" && type === "海") {
      result = "海水浴j";
    } else if (season === "夏" && type === "食べ物") {
      result = "かき氷";
    } else if (season === "秋" && type === "山") {
      result = "紅葉";
    } else if (season === "秋" && type === "海") {
      result = "夕日";
    } else if (season === "秋" && type === "食べ物") {
      result = "栗ご飯";
    } else if (season === "冬" && type === "山") {
      result = "スキー";
    } else if (season === "冬" && type === "海") {
      result = "日の出";
    } else if (season === "冬" && type === "食べ物") {
      result = "鍋料理";
    }

    document.getElementById('result-output').innerText = "あなたにおすすめするものは【" + result + "】です";
  }

  // ボタンのクリックイベントに関数を紐付け
  document.getElementById('check-result').addEventListener('click', checkFortune);
</script>
</body>
</html>
